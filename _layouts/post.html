---
layout: default
---
<article>
	<time>{{ page.date | date: "%Y %b %d" }}</time>
	<h2>{{ page.title }}</h2>

  <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="true" data-send="false"></div>

	{{ content }}
  <div>
    <div style="float:left"> 
      {% if page.previous.url %} 
        <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; Previous</a> 
      {% endif %} 
    </div>
    <div style="float:right"> 
      {% if page.next.url %} 
        <a href="{{page.next.url}}" title="next Post: {{page.next.title}}">Next &raquo; </a> 
      {% endif %} 
    </div> 
  </div>

	<hr />

  <div id="disqus_thread"></div>

  /* * * DON'T EDIT BELOW THIS LINE * * */

      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;

    })();

</article>
