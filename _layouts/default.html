<!doctype html>
<html>
  <head>
	<title>{{ page.title }}</title>
	  
    <meta charset="utf-8">
    <meta name="description" content="Tamas Nagy's rambles on science, open source, technology, and minimalism in blog form." />
    <meta name="author" content="Tamas Nagy">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pygment_trac.css">
    <link rel="stylesheet" href="/css/styles.css">
    
    <!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
  </head>
  <body data-spy="scroll" data-target="header">
    
    <div id="content">
		<nav id="header">
			<div>
				<ul id="links">
					<li class="home"><a href="{{ base.url }}/">Tamas Nagy's blog</a></li>
					<li class="twitter"><a href="http://www.twitter.com/tamaslnagy">Tamas Nagy's Twitter</a></li>
					<li class="rss"><a href="/atom.xml">Tamas Nagy's blog RSS feed</a></li>
					<li class="info"><a href="/about.html">Tamas Nagy's blog info</a></li>
				</ul>
			</div>
		</nav>
			{{ content }}
    </div>

    <script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function () {
			$('.bar').click(function() {
				return false;
			}).tooltip({placement: 'right', animate: false});
	});
	</script>
  </body>
	
</html>
