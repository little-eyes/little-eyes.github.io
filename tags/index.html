---
layout: default
title: Tags
---
<h1>Tags</h1>

<ul class="tag_box inline">
  {% assign tags_list = site.tags %}
  {% include tags_list.html %}
</ul>

<hr>

{% for tag in site.tags %}
  <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
  <ul>
    {% assign pages_list = tag[1] %}
    {% include pages_list.html %}
  </ul>
{% endfor %}
