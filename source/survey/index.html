<html>
  <head>
    <style>
      .title {
        font-size: 14pt;
        margin-bottom: 20px;
        text-align: center;
      }
      .container {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='title'>I feel confident that my resume is in good shape</div>
      <div id="resume"></div>
    </div>

    <div class='container'>
      <div class='title'>I feel prepared for an interview in my field</div>
      <div id="interview"></div>
    </div>
  </body>

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1.1", {packages:["sankey"]});
    google.setOnLoadCallback(drawResumeConfidentChart);
    google.setOnLoadCallback(drawInterviewChart);

    function drawResumeConfidentChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Area');
      data.addColumn('string', 'Feel Confidence in Resume');
      data.addColumn('number', 'Number');
      data.addRows([
        [ 'Architecture', 'Positive', 1 ],
        [ 'Architecture', 'Negative', 1 ],
        [ 'Business', 'Positive', 3 ],
        [ 'Business', 'Negative', 2 ],
        [ 'Hospitality/Tourism', 'Positive', 0 ],
        [ 'Hospitality/Tourism', 'Negative', 1 ],
        [ 'Non-Profit/Social Work', 'Positive', 1 ],
        [ 'Non-Profit/Social Work', 'Negative', 3 ],
        [ 'Sales/Marketing', 'Positive', 0 ],
        [ 'Sales/Marketing', 'Negative', 2 ],
        [ 'Law', 'Positive', 0 ],
        [ 'Law', 'Negative', 1 ],
        [ 'Science/Research', 'Positive', 2 ],
        [ 'Science/Research', 'Negative', 0 ],
        [ 'Computers/Technology', 'Positive', 3 ],
        [ 'Computers/Technology', 'Negative', 5 ],
        [ 'Education', 'Positive', 0 ],
        [ 'Education', 'Negative', 2 ],
        [ 'Engineering', 'Positive', 0 ],
        [ 'Engineering', 'Negative', 5 ],
      ]);

      // Sets chart options.
      var options = {
        height: 600
      };

      // Instantiates and draws our chart, passing in some options.
      var chart = new google.visualization.Sankey(document.getElementById('resume'));
      chart.draw(data, options);
    }

    function drawInterviewChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Area');
      data.addColumn('string', 'Feel Confidence in Resume');
      data.addColumn('number', 'Number');
      data.addRows([
        [ 'Architecture', 'Positive', 1 ],
        [ 'Architecture', 'Negative', 1 ],
        [ 'Business', 'Positive', 0 ],
        [ 'Business', 'Negative', 3 ],
        [ 'Hospitality/Tourism', 'Positive', 0 ],
        [ 'Hospitality/Tourism', 'Negative', 1 ],
        [ 'Non-Profit/Social Work', 'Positive', 1 ],
        [ 'Non-Profit/Social Work', 'Negative', 3 ],
        [ 'Sales/Marketing', 'Positive', 0 ],
        [ 'Sales/Marketing', 'Negative', 2 ],
        [ 'Law', 'Positive', 0 ],
        [ 'Law', 'Negative', 1 ],
        [ 'Science/Research', 'Positive', 0 ],
        [ 'Science/Research', 'Negative', 2 ],
        [ 'Computers/Technology', 'Positive', 2 ],
        [ 'Computers/Technology', 'Negative', 6 ],
        [ 'Education', 'Positive', 0 ],
        [ 'Education', 'Negative', 2 ],
        [ 'Engineering', 'Positive', 0 ],
        [ 'Engineering', 'Negative', 5 ],
      ]);

      // Sets chart options.
      var options = {
        height: 600,
        sankey: {
          link: { color: { fill: '#d799ae' } }
        }
      };

      // Instantiates and draws our chart, passing in some options.
      var chart = new google.visualization.Sankey(document.getElementById('interview'));
      chart.draw(data, options);
    }
  </script>
</html>
